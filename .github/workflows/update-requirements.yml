---
name: Update requirements.txt

permissions:
  contents: write

on: # yamllint disable-line rule:truthy
  push:
    branches:
      - main
    paths:
      - "pyproject.toml"

jobs:
  update_requirements:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Check out repository
        uses: actions/checkout@v3
        with:
          ref: refs/heads/main
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: python -m pip install --upgrade poetry

      - name: Install project dependencies
        run: poetry install

      - name: Update requirements.txt
        run: poetry export --format requirements.txt --output requirements.txt --extras healpy_support --without-hashes

      - name: Update requirements_dev.txt
        run: poetry export --dev --format requirements.txt --output requirements-dev.txt --without-hashes

      - name: Set branch name
        id: branch_name
        run: echo "BRANCH_NAME=update-requirements-${GITHUB_RUN_ID}" >> "$GITHUB_ENV"

      - name: Check out new branch for PR
        run: |
          git checkout -b "$BRANCH_NAME"

      - name: Commit changes
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "Update requirements.txt"
          commit_user_name: "github-actions"
          commit_user_email: "github-actions@github.com"
          commit_author: "github-actions <github-actions@github.com>"
          branch: ${{ env.BRANCH_NAME }}

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "Update requirements.txt"
          title: "Update requirements.txt"
          body: "Updates the requirements.txt"
          branch: ${{ env.BRANCH_NAME }}
