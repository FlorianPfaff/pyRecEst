name: Update requirements.txt

on:
  push:
    branches:
      - main
    paths:
      - 'pyproject.toml'

jobs:
  update_requirements:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: python -m pip install --upgrade poetry

      - name: Install dependencies
        run: poetry install

      - name: Update requirements.txt
        run: poetry export --format requirements.txt --output requirements.txt --extras healpy_support --without-hashes

      - name: Commit and push changes
        run: |
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "github-actions-bot@example.com"
          git add requirements.txt
          git diff --quiet && git diff --staged --quiet || git commit -m "Update requirements.txt"
          git push